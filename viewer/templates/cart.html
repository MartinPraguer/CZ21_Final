{% extends 'base.html' %}
{% block content %}
    <h2>Váš košík</h2>
    
    {% if cart_items %}
        <ul>
            {% for cart in cart_items %}
                <li>{{ cart.auction.name }} - {{ cart.price }} Kč</li>
            {% endfor %}
        </ul>
        <a href="{% url 'checkout' %}">Pokračovat k platbě</a>
    {% else %}
        <p>Váš košík je prázdný.</p>
    {% endif %}
{% endblock %}
