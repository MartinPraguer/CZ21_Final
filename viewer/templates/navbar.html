{% load static %}
<nav>
    {% if user.is_authenticated %}
        <div style="margin-left: 1cm;"> <!-- Posunutí doprava o 1 cm -->
            <p style="color: #333333;">Logged in as {{ user.username }}
                {% if user.useraccounts.account_type.account_type == 'Premium' %}
                    <span style="color: #DAA520;">(Premium User)</span>
                {% endif %}
            </p>

            {% if user.profile.avatar %}
                <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="user-avatar" width="50" height="50">
            {% else %}
                <img src="{% static 'avatar.png' %}" alt="Default Avatar" class="user-avatar" width="50" height="50">
            {% endif %}

            <a href="{% url 'cart_view' %}" class="btn btn-link" style="color: #333333;">View cart</a> <!-- Tmavě šedý text -->

            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link" style="color: #333333;">Logout</button> <!-- Tmavě šedý text -->
            </form>
        </div>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-link" style="color: #333333;">Login</a> <!-- Tmavě šedý text -->
        <a href="{% url 'sign_up' %}" class="btn btn-link" style="color: #333333;">Sign up</a> <!-- Tmavě šedý text -->
    {% endif %}
</nav>
