{% extends "base.html" %}
{% load static %}
{% load my_filters %}
{% block content %}

<form method="post">
    {% csrf_token %}

    {% if is_seller %}
        <h3>Seller Rating</h3>
        {{ form.seller_rating }}
        {{ form.seller_comment }}
    {% else %}
        <h3>Buyer Rating</h3>
        {{ form.buyer_rating }}
        {{ form.buyer_comment }}
    {% endif %}

    <button type="submit">Submit a review</button>
</form>

{% endblock %}
